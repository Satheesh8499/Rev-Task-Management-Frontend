<div class="form-container">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <!-- <div class="form-group">
      <label for="projectID">Project ID</label>
      <input type="number" id="projectID" formControlName="projectID" placeholder="Project ID" required>
    </div> -->
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" id="projectName" formControlName="projectName" placeholder="Project Name" required>
    </div>
    <div class="form-group">
      <label for="projectDescription">Project Description</label>
      <textarea id="projectDescription" formControlName="projectDescription" placeholder="Project Description" required></textarea>
    </div>
    <div class="form-group">
      <label for="clientID">Client ID</label>
      <input type="number" id="clientID" formControlName="clientID" placeholder="Client ID" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" formControlName="endDate" required>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" required>
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <div class="form-group">
      <button type="button"  (click)="openPopup()">Add Team Members</button>
    </div>

    <div class="form-group">
      <button type="submit">Create Project</button>
    </div>
  </form>
  </div>

  <div id="popupForm" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closePopup()">&times;</span>
    <h2>Select Team Members</h2>
    <div *ngFor="let member of teamMembers">
      <label>
        <input type="checkbox" [value]="member.id" (change)="toggleSelection(member.id)">
        {{ member.username }}
      </label>
    </div>
    <button (click)="addSelectedMembers()" class="SelectedMembersButton">Add Selected Members</button>
  </div>
</div>
