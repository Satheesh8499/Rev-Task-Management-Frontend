<!-- Table to display projects -->
<table>
    <thead>
        <tr>
            <th>Project ID</th>
            <th>Project Name</th>
            <th>Project Description</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{ project.projectID }}</td>
            <td>{{ project.projectName }}</td>
            <td>{{ project.projectDescription }}</td>
            <td>{{ project.endDate }}</td>
            <td>{{ project.status }}</td>
            <td>
                <!-- Use toggleDetails function to toggle the visibility of project details -->
                <button  class="btn" [routerLink]="['/view-details', project.projectID ]" [state]="{ project: project }" routerLinkActive="active">View Details</button>
                <button class="btn1" (click)="deleteProject(project)"><img src="assets/trash.png" alt="Delete"></button>
            </td>
        </tr>
    </tbody>
</table>
