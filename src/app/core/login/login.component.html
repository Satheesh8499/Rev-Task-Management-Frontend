<div class="container">
	<div class="header">
	  <div class="illustration">RT</div>
	  <nav>
		<ul>
		  <li>
			<a href="#">
			  <i class="bi bi-house"></i> Home
			</a>
		  </li>
		  <li>
			<a href="#">
			  <i class="bi bi-info-circle"></i> About Us
			</a>
		  </li>
		  <li>
			<a href="#">
			  <i class="bi bi-envelope"></i> Contact Us
			</a>
		  </li>
		</ul>
	  </nav>
	</div>
	<div class="main-content">
	  <div class="left-section">
		<div class="Name">
		  <h1 class="title">RevTaskManager</h1>
		  <p class="description">Manage your tasks easily with us...!</p>
		</div>
		<div class="illustrator">
		  <img src="" alt="Illustration">
		</div>
	  </div>
	  <div class="login-container">
		<div class="login-box">
		  <div class="login-header">
			<h2 class="active">Login</h2>
		  </div>
		  <form>
			<div class="input-group">
			  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
				placeholder="Email or phone number" name="email" [(ngModel)]="username">
			</div>
			<div class="input-group">
			  <input type="password" class="form-control" id="exampleInputPassword1" name="password"
				placeholder="Password" [(ngModel)]="password">
			</div>
			<a href="#" class="forgot-password">Forgot your password?</a>
			<button (click)="login()" type="submit">Login</button>
		  </form>
		</div>
	  </div>
	</div>
  </div>
